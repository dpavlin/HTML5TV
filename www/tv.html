<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />

<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="js/effects.core.js" type="text/javascript"></script>
<script src="js/effects.blind.js" type="text/javascript"></script>
<script src="js/effects.slide.js" type="text/javascript"></script>
<script src="js/jcarousel/lib/jquery.jcarousel.pack.js" type="text/javascript"></script>
<script src="js/contentPanel.js" type="text/javascript"></script>

<script src="jquery.sync.js" type="text/javascript"></script>
<script src="html5tv.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="hcalendar.css" />

<link rel="stylesheet" type="text/css" href="js/jcarousel/lib/jquery.jcarousel.css" />
<link rel="stylesheet" type="text/css" href="js/jcarousel/skins/ie7/skin.css" />

<script src="media/video.js" type="text/javascript"></script>
<link href="media/video.css" rel="stylesheet" type="text/css" />

<title>{title} | HTML5TV</title>

</head>

<body>

<div id="content">

<div id="videoAndMoreInformation">

	<div id="videoContainer">
		<video id="vid" x-autoplay="autoplay" controls="controls">
			<source src="media/video.ogv" />
<!--
			<source src="RDTV_ep2_5min.mov" />
-->
			<p id="videoElementWarning">Viewing these demos requires a browser capable of rendering the HTML 5 video element.<br />Please install a current version of <a href="http://www.mozilla.com">Firefox</a>, <a href="http://www.apple.com/safari">Safari</a> or <a href="http://www.google.com/chrome">Google&nbsp;Chrome</a>.</p>
		</video>
		<div id="subtitle"></div>
	</div> <!-- videoContainer -->

	<div id="slide" style="display: inline">
		<img src="media/s/bars.png">
	</div>
	<div id="additional_video" style="display: inline">
		{video_tags}
	</div>

</div> <!-- videoAndMoreInformation -->

<h1>{title}</h1>

<h2 class="toggleContentPanel carouselContainer">Presentation</h2>

<div id="carouselContainer">
	<ul id="carousel" class="jcarousel-skin-ie7">
		<!-- Content loaded dynamically -->
	</ul>
</div> <!-- carouselContainer -->

<h2>Subtitles</h2>

{subtitles_table}

<h2>Info</h2>

<div id="hcalendar">
{hcalendar}
</div>


</div> <!-- content -->

<div id="credits">

This web interface is based on BBC R&amp;D TV
<a href="http://www.bbc.co.uk/blogs/rad/2009/08/html5.html">HTML 5 and timed media</a> from the RAD blog</p>
and metadata is done using <a href="http://microformats.org/wiki/hcalendar-cheatsheet">hCalendar</a> microformat.

</div>

</body>

</html>
